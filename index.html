<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">

</head>

<body>
    <!--Main navigation -->
    <header>
        <div class="container">
            <span class="brand">
                <i class="fas fa-bars hamburger"></i>
                <img class="brand-logo" src="./img/logo2.png" alt="Youtube Logo">
            </span>
            <span class="search">
                <input class="search-input" placeholder="Search" type="text">
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </span>

        </div>
        <span class="icons-avatar">
            <i class="fas fa-video"></i>
            <i class="fas fa-th"></i>
            <i class="fas fa-comment"></i>
            <i class="fas fa-bell"></i>
            <i class="fas fa-user-circle"></i>
        </span>
    </header>
    <div class="container-video">
        <!--Sidebar-->
        <aside>
        </aside>
        <!--Video content-->
        <section>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/sqUoydiZdrI" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
                allowfullscreen></iframe>
        </section>
    </div>
</body>
</html>
