<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YouTube</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">

</head>

<body>
    <!--Main navigation -->
    <header>

        <div class="container">
            <span class="brand">
                <i class="fas fa-bars hamburger"></i>
                <img class="brand-logo" src="./img/logo2.png" alt="Youtube Logo">
            </span>
            <span class="search">
                <input class="search-input" placeholder="Search" type="text">
                <button class="search-btn">
                    <i class="fas fa-search"></i>
                </button>
            </span>

        </div>
        <span class="icons-avatar">
            <i class="fas fa-video"></i>
            <i class="fas fa-th"></i>
            <i class="fas fa-comment"></i>
            <i class="fas fa-bell"></i>
            <i class="fas fa-user-circle"></i>
        </span>
    </header>
    <div class="below-header-part">
        <div class="container-video">
            <!-- Video content-->
            <section class="video">
                <div class="yt-iframe">
                    <iframe width="630" height="315" src="https://www.youtube.com/embed/sqUoydiZdrI" frameborder="0"
                        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </section>
            <!--Sidebar-->
            <div class="aside">
                <div class="up-next">
                    <span>Up next</span>
                    <span class="autoplay">
                        Autoplay
                        <i class="fas fa-info-circle"></i>
                        <i class="fas fa-toggle-off"></i>
                    </span>
                </div>
                <div class="suggest clearfix">
                    <span class="suggest-img">
                        <img src="https://img.youtube.com/vi/fN7YbKUSbO0/mqdefault.jpg" class="inside-img" alt="suggest">
                    </span>
                    <span class="suggest-text">
                        <div class="title">This should ba a title of video</div>
                        <div class="channel">Channel name</div>
                        <div class="counts">45,676,666 views</div>
                    </span>
                </div>
                <hr style="opacity:0.5">
                <div class="suggest clearfix">
                    <span class="suggest-img">
                        <img src="https://img.youtube.com/vi/fN7YbKUSbO0/mqdefault.jpg" class="inside-img" alt="suggest">
                    </span>
                    <span class="suggest-text">
                        <div class="title">This should ba a title of video</div>
                        <div class="channel">Channel name</div>
                        <div class="counts">45,676,666 views</div>
                    </span>
                </div>

                <div class="suggest clearfix">
                    <span class="suggest-img">
                        <img src="https://img.youtube.com/vi/fN7YbKUSbO0/mqdefault.jpg" class="inside-img" alt="suggest">
                    </span>
                    <span class="suggest-text">
                        <div class="title">This should ba a title of video</div>
                        <div class="channel">Channel name</div>
                        <div class="counts">45,676,666 views</div>
                    </span>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
